<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <h1 class="header-title">
                    CSS Weather Forecast
                    <i class="header-title-icon wi wi-sunrise"></i>
                </h1>
            </header>
        
            <main class="main-content">
                <ul class="list-weather">
                    <li class="lisabon-weather">
                        Lisabon
                        <span class="wrapper-content-weather">
                            21 &deg;C
                            <i class="wi wi-day-sunny"></i>
                            
                        </span>
                    </li>
                    <li class="paris-weather">
                        Paris
                        <span class="wrapper-content-weather">
                            11 &deg;C
                            <i class="wi wi-night-rain-mix"></i>
                        </span>
                    </li>
                    <li class="belgrade-weather">
                        Belgrade
                        <span class="wrapper-content-weather">
                            15 &deg;C
                            <i class="wi wi-day-cloudy"></i>
                        </span>
                    </li>
                    <li class="moscow-weather">
                        Moscow
                        <span class="wrapper-content-weather">
                            21 &deg;C
                            <i class="wi wi-day-cloudy-high"></i>
                        </span>
                    </li>
                    <li class="tel-aviv-weather">
                        Tel Aviv
                        <span class="wrapper-content-weather">
                            32 &deg;C
                            <i class="wi wi-hot"></i>
                        </span>
                    </li>
                    <li class="cair-weather">
                        Cair
                        <span class="wrapper-content-weather">
                            21 &deg;C
                            <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="new-york-weather">
                        New York
                        <span class="wrapper-content-weather">
                            17 &deg;C
                            <i class="wi wi-day-sleet-storm"></i>
                        </span>
                    </li>
                    <li class="new-delhi-weather">
                        New Delhi
                        <span class="wrapper-content-weather">
                            17 &deg;C
                            <i class="wi wi-hail"></i>
                        </span>
                    </li>
                    <li class="san-francisco-weather">
                        San Francisco
                        <span class="wrapper-content-weather">
                            15 &deg;C
                            <i class="wi wi-day-sunny-overcast"></i>
                        </span>
                    </li>
                    <li class="tokyo-weather">
                        Tokyo
                        <span class="wrapper-content-weather">
                            8 &deg;C
                            <i class="wi wi-night-clear"></i>
                        </span>
                    </li>
                    <li class="sydney-weather">
                        Sydney
                        <span class="wrapper-content-weather">
                            25 &deg;C
                            <i class="wi wi-night-partly-cloudy"></i>
                        </span>
                    </li>
                </ul>
            </main>
        
        </div>
    </div>
</body>
</html>
